<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1 class="">Autoridades prueba</h1>    
        <div class="row my-3" id="autoridades_container"></div>
    </div>
    

    <script>

        document.addEventListener('DOMContentLoaded', function(e){            
            obtenerNoticias();
        });


        async function obtenerNoticias() { 
            const response = await fetch("http://192.168.224.44:1000/api/autoridades.php");
            const noticias = await response.json();
            
            if (noticias.code != 200){
                return;
            }
            
            let autoridades = '';
            noticias.data.forEach(element => {
                const card_temp = `<div class="col-3">
                        <div class="card shadow" >
                            <img src="http://${element.url_foto}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${element.cargo}</h5>
                                <p class="card-text">${element.nombre_completo}</p>                            
                            </div>
                        </div>
                    </div>`;

                autoridades += card_temp;
            });


            let contenedor_autoridades = document.getElementById("autoridades_container");
            contenedor_autoridades.innerHTML =  autoridades;


        }

    </script>
</body>
</html>
