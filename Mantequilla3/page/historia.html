<script>
    $=ev=>document.getElementById(ev)
    function cerrar(){
        $("panel").style.display="none";
    }
    function play(){
        $("panel").style.display="flex";

    }


    let player;

function onYouTubeIframeAPIReady() {
  const videoId = 'CF9RWE_JHA8'; // Reemplaza esto con el ID del video que deseas mostrar

  player = new YT.Player('player', {
    height: '360', // Altura del reproductor
    width: '640', // Ancho del reproductor
    videoId: videoId,
    playerVars: {
      controls: 1, // Muestra los controles del reproductor
      autoplay: 0, // No reproduzcas automáticamente el video (0: desactivado, 1: activado)
    },
    events: {
      'onReady': onPlayerReady,
    },
  });
}

function onPlayerReady(event) {
  // Asignar el evento click al botón de reproducción
  const playButton = document.getElementById('play');
  playButton.addEventListener('click', () => {
    // Reproducir el video
    player.playVideo();
  });

  // Asignar el evento click al botón de pausa
  const pauseButton = document.getElementById('cerrar');
  pauseButton.addEventListener('click', () => {
    // Pausar el video
    player.pauseVideo();
  });
}
</script>
