<script>
    document.addEventListener("DOMContentLoaded", function(event) { 

        //Temporal link
        const url_api = "http://localhost/web-episunh/api/contacto.php";

        fetch(url_api)
            .then(res => res.json())
            .then(res => {
                if(res.code == '200'){
                    
                    const direccion = res.data[0].direccion;
                    const nro_celular = res.data[0].celular;
                    const email = res.data[0].email;

                    document.getElementById("footer_address_id").textContent = direccion;
                    
                    const emailElement = document.getElementById("footer_email_id");
                    emailElement.textContent = email;
                    emailElement.setAttribute('href', `mailto:${email}`);
                    
                    const phoneElement = document.getElementById("footer_phone_id");
                    emailElement.textContent = `+51 ${nro_celular}`;
                    emailElement.setAttribute('href', `https://api.whatsapp.com/send?phone=+51${nro_celular}&text=Hola, Necesito más información!`);


                }else{
                    console.log('No se pudo obtener los datos :(');
                }
            })
            .catch( err => console.error(err));
    });


</script>
