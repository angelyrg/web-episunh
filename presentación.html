<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cajas 100% de Ancho y Largo</title>
</head>
<style>
    /* Resetear los márgenes y rellenos predeterminados */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}

/* Establecer el 100% de ancho y largo para el contenedor */
.contenedor {
    width: 100%;
    height: 100%;
    background-color: red; /* Color de fondo opcional para el contenedor */
    /* Puedes agregar estilos adicionales según tus necesidades */
}

/* Establecer el 100% de ancho y largo para las cajas dentro del contenedor */
.caja {
    width: 100%;
    height: 100%;
    border:solid green; /* Color de fondo opcional para las cajas */
    /* Puedes agregar estilos adicionales para las cajas según tus necesidades */
}

</style>
<body>
    <div class="contenedor">
        <div class="caja">
            <!-- Contenido de la primera caja -->
        </div>
        <div class="caja">
            <!-- Contenido de la segunda caja -->
        </div>
    </div>
</body>
</html>
